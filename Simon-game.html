<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="level-title">Press Start to Begin</h1>
  <div class="container">
    <div class="buttons">
    <div id="green" class="btn green"></div>
    <div id="red" class="btn red"></div>
    <div id="yellow" class="btn yellow"></div>
    <div id="blue" class="btn blue"></div>
    <button id="start-button" class="start-btn">START</button>
</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
